<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" >
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" >
    <link rel="stylesheet" href="/css/ming-publish.css" >
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/jQuery.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{nav :: nav-copy}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

            <h3><span th:text="${question.title}"></span></h3>

            <span class="text-desc">
                作者：<span th:text="${question.user.name}" class="image-name"></span>  |
                发布时间：<span th:text="${#dates.format(question.gmtCreate,'hh:mm yyyy-MMMM-dd')}"></span> |
                阅读数：<span th:text="${question.viewCount}"></span>

            </span>
            <hr >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}">

            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a class="mingmomcoco-menu" th:href="@{'/publish/'+${question.id}}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>


        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <!--                        style="width: 40px;height: 40px"-->
                            <img  class="media-image img-circle" th:src="${question.user.avatarUrl}" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading">
                            <span class="image-name" th:text="${question.user.name}"></span>
                        </h6>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
